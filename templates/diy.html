{% extends "base.html" %} {% block content %}
<style>
  body {
    font-family: "Roboto", sans-serif;
    font-size: 18px;
    background-color: #fdfdfd;
  }

  .head_text {
    color: white;
  }

  .card {
    box-shadow: 0 16px 48px #e3e7eb;
  }
  header {
    position: absolute;
    top: 59.4px;
    right: 5%;
    left: 0;
    right: 0;
  }
  .container {
    position: relative;
    top: 110px;
  }
</style>
<div class="container">
  <div class="row">
    <!-- Blog Entries Column -->
    <div class="col-xl-8 md-8 sm-8 offset-xl-2 offset-md-2 offset-sm-2">
      {% for post in post_list %}
      <div class="card mb-4">
        <div class="card-body d-flex flex-column">
          <h2 class="card-title d-flex justify-content-center">
            {{ post.title }}
          </h2>
          <p class="card-text text-muted h6">
            {{ post.author }} | {{ post.created_on}}
          </p>
          <p class="card-text">{{post.caption }}</p>
          <img
            src="{{post.image.url}}"
            class="d-flex justify-content-center"
            style="max-width: 60%; margin-left: 20%;"
          /><br /><br />
          <a
            href="{% url 'post_detail' post.slug  %}"
            class="btn btn-primary d-flex justify-content-center"
            style="width: 25%; margin-left: 37.5%;"
            >Read more &rarr;</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{%endblock%}

{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1 style="text-align:center">{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class="card-text " style="text-align:center">{{ object.content | safe }}</p>
                <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>

      </div>
    </div>
  </div>
</div>

{% endblock content %}
